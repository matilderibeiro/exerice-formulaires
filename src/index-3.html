<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Formulaire 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main-3.css" />
  </head>
  <body>
    <form action="">
      <div class="input input-name">
        <input type="text" placeholder="Prénom" name="firstname" />
        <input type="text" placeholder="Nom" name="name" />
      </div>
      <div class="input input-language">
        <label class="radio">
          <div class="radio-focus"></div>
          <input type="radio" name="language" />
          <div class="radio-placeholder">
            <div></div>
          </div>
          Français
        </label>
        <label class="radio">
          <div class="radio-focus"></div>
          <input type="radio" name="language" />
          <div class="radio-placeholder">
            <div></div>
          </div>
          Allemand
        </label>
        <label class="radio">
          <div class="radio-focus"></div>
          <input type="radio" name="language" />
          <div class="radio-placeholder">
            <div></div>
          </div>
          Italien
        </label>
      </div>
      <div class="input input-checkbox">
        <label class="switch">
          <input type="checkbox" />
          <div class="switch-wrapper">
            <div class="switch-inner"></div>
          </div>
          S'inscrire à la newsletter
        </label>
        <label class="switch">
          <input type="checkbox" />
          <div class="switch-wrapper">
            <div class="switch-inner"></div>
          </div>
          J’accepte les conditions générales
        </label>
      </div>
    </form>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
