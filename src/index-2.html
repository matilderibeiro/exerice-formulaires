<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Formulaire 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main-2.css" />
  </head>
  <body>
    <a href="index.html">formulaire-1</a>
    <br>
    <a href="index-3.html">formulaire-3</a>
    <form action="">
      <div class="input input-name">
        <input type="text" placeholder="Prénom" name="firstname" />
        <input type="text" placeholder="Nom" name="name" />
      </div>
      <div class="input input-language">
        <div class="language">
          <input type="radio" name="language" class="radio" />
          <label for="language">Français</label>
        </div>
        <div class="language">
          <input type="radio" name="language" class="radio" />
          <label for="language">Allemand</label>
        </div>
        <div class="language">
          <input type="radio" name="language" class="radio" />
          <label for="language">Italien</label>
        </div>
      </div>
      <div class="input input-check">
        <div class="checkbox">
          <input type="checkbox" name="newsletter" />
          <label for="newsletter">S’abonner à la newsletter</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="conditions" class="checkbox" />
          <label for="conditions">J’accepte les conditions générales</label>
        </div>
      </div>
      <div class="input input-country">
        <select name="country">
          <option value="Italie">Italien</option>
          <option value="Allemagne">Allemagne</option>
          <option value="Suisse">Suisse</option>
        </select>
      </div>
      <div class="input input-note">
        <label for="note">Remarque</label>
        <textarea name="note" id="note" cols="30" rows="10"></textarea>
      </div>
      <div class="input input-submit">
        <input type="submit" />
      </div>
    </form>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
